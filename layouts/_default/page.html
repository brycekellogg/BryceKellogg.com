<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
      <div class="container content">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
          </header>
          {{ .Content }}
        </article>
      </div>
    {{ partial "footer.html" . }}
  </body>
</html>
